# config generated by ServiceHelper gem `rake service_helper:apache_config:write_all`
<VirtualHost *:80>
  ServerName beta.westfield.com.au
  ServerAlias customer-console.production.dbg.westfield.com
  ServerAlias www.uat.westfield.com.au
  ServerAlias customer-console.uat.dbg.westfield.com
  ServerAlias customer-console.systest.dbg.westfield.com
  ServerAlias customer-console.systest3.dbg.westfield.com
  ServerAlias customer-console.systest4.dbg.westfield.com
  ServerAlias customer-console.development.dbg.westfield.com
  ServerAlias customer-console.test.dbg.westfield.com

  DocumentRoot /var/www/customerconsole/current/public
  PassengerHighPerformance on

  <LocationMatch "^/assets/">
   Header unset Last-Modified
   Header unset ETag
   Header merge Cache-Control public
   FileETag None
   <IfModule !mod_expires.c>
     LoadModule expires_module modules/mod_expires.so
   </IfModule>
   ExpiresActive On
   ExpiresDefault "access plus 1 year"
  </LocationMatch>

  RewriteEngine On
  
  # Sometimes we need to adjust fields with there context, the following values will allow you to lower/upper as required
  RewriteMap lc int:tolower
  RewriteMap uc int:toupper
  
  # ================================================================
  # If you wish to use date expiries on redirects (ie; for vanity domains, use the following Conditional)
  # RewriteCond %{TIME_YEAR}%{TIME_MON}%{TIME_DAY} <20130122
  # Additionally, these redirects will only work with the presence of the header X-Forwarded-Host.
  # Akamai, Varnish and the LB all pass this information down stream and to the app eventually.
  # The destination URL if it is local, needs to include the X-Forwarded-Host value to ensure that
  # the internal reference app name (ie; customer-console.production.dbg.westfield.com) isn't used
  # to return the content. This hostname is not public and means these URLs would dead end.
  
  # /au/retailers/<retailer_code> => http://beta.westfield.com.au/products?retailer=<retailer_code>
  # Match www.westfield.com.au, www.uat.westfield.com and wwwau.systest.dbg.westfield.com
  RewriteCond %{HTTP:X-Forwarded-Host} ^(www\.(uat\.)?westfield\.com\.au|wwwau\.systest\.dbg\.westfield\.com)?$
  RewriteRule ^/au/retailers/([a-z0-9]+)/?$ http://%{HTTP:X-Forwarded-Host}/products?retailer=$1 [R=301,L]
  
  # /m/au/centres/bondijunction/shopping-hours => /bondijunction/hours
  RewriteCond %{HTTP:X-Forwarded-Host} ^(www\.(uat\.)?westfield\.com\.au|wwwau\.systest\.dbg\.westfield\.com)?$
  RewriteRule ^/m/au/centres/(.*)/shopping-hours/? http://%{HTTP:X-Forwarded-Host}/$1/hours [R=301,L]
  
  # /m/au/centres/bondijunction => /bondijunction
  RewriteCond %{HTTP:X-Forwarded-Host} ^(www\.(uat\.)?westfield\.com\.au|wwwau\.systest\.dbg\.westfield\.com)?$
  RewriteRule ^/m/au/centres/(.*)/?$ http://%{HTTP:X-Forwarded-Host}/$1 [R=301,L]
  
  # /m/au => http://westfield.com.au; /au/ => http://westfield.com.au
  RewriteCond %{HTTP:X-Forwarded-Host} ^(www\.(uat\.)?westfield\.com\.au|wwwau\.systest\.dbg\.westfield\.com)?$
  RewriteRule ^/(m/)?au/?$ http://%{HTTP:X-Forwarded-Host}/ [R=301,L]
  
  # /m/au/products => http://westfield.com.au/products; /au/products => http://westfield.com.au/products
  RewriteCond %{HTTP:X-Forwarded-Host} ^(www\.(uat\.)?westfield\.com\.au|wwwau\.systest\.dbg\.westfield\.com)?$
  RewriteRule ^/(m/)?au/products/?$ http://%{HTTP:X-Forwarded-Host}/products [R=301,L]
  
  # /au/centres => http://westfield.com.au/
  RewriteCond %{HTTP:X-Forwarded-Host} ^(www\.(uat\.)?westfield\.com\.au|wwwau\.systest\.dbg\.westfield\.com)?$
  RewriteRule ^/au/westfield-centres/?$ http://%{HTTP:X-Forwarded-Host}/ [R=301,L]
  
  # NEED ON-SALE 
  RewriteCond %{HTTP:X-Forwarded-Host} ^(www\.(uat\.)?westfield\.com\.au|wwwau\.systest\.dbg\.westfield\.com)?$
  RewriteRule ^/au/on-sale/?$ http://%{HTTP:X-Forwarded-Host}/products/ [R=301,L]
  
  # FIND OUT REDIRECT URL FOR THIS
  # RewriteCond %{HTTP:X-Forwarded-Host} ^(www\.(uat\.)?westfield\.com\.au|wwwau\.systest\.dbg\.westfield\.com)?$
  # RewriteRule ^/au/help/contact-us/?$ http://%{HTTP:X-Forwarded-Host}/ [R=301,L]
  
  # /au/brands/<brand_name> => http://westfield.com.au/products?brands=<brand_name>
  RewriteCond %{HTTP:X-Forwarded-Host} ^(www\.(uat\.)?westfield\.com\.au|wwwau\.systest\.dbg\.westfield\.com)?$
  RewriteRule ^/au/brands/(.*)/?$ http://%{HTTP:X-Forwarded-Host}/products?brand[]=$1 [NE,R=301,L]
  
  # /<centre_name>/centre-information/shopping-hours => http://westfield.com.au/<centre_name>/hours
  RewriteCond %{HTTP:X-Forwarded-Host} ^(www\.(uat\.)?westfield\.com\.au|wwwau\.systest\.dbg\.westfield\.com)?$
  RewriteRule ^/(.*)/centre-information/shopping-hours/?$ http://%{HTTP:X-Forwarded-Host}/$1/hours [R=301,L]
  
  # [2013-10-21 mcinerney] Looks to still be needed as page renders in customerconsole.
